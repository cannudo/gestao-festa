<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Lista de Convidados</title>
</head>

<body>
	<div class="panel panel-default" style="margin: 10px;">
		<div class="panel-heading">
			<h1>Lista de Convidados</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Convidado" />
					<input type="text" class="form-control" placeholder="Número de acompanhantes" />
					<button type="submit" class="btn btn-primary">Incluir convidado</button>
				</div>
			</form>			
			
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Quantidade de Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>João (estático)</td>
						<td>2 (estático)</td>
					</tr>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadeAcompanhantes}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
